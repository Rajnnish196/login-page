<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css">
  
  </head>
  <body>
    <div class="container">
      <div class="inner-box"> 
       <img src="./user.png" alt="">
        <form action="#" method="">
          <div class="email">
            <input type="email" id="email" placeholder="Enter Your Email" />
          </div>
          <div class="Password">
            <input
              type="Password"
              id="password"
              placeholder="Enter Your Password"
            />
          </div>

          <div class="button">
            <input type="submit" id="button" value="Login" />
          </div>
        </form>
        <div class="forgot">
            <p>
                Forgot 
                <a href="password" style="color: blue; text-decoration: none;">Password</a>
              </p>

        </div>
        <div class="create">
            <p>Don't Have Account? 
                <a href="signup" style="color: blue; text-decoration: none;">Signup</a>
              </p>
              
        </div>
      </div>
    </div>
  </body>
</html>
